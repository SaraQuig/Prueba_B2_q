<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <!-- <app-root></app-root> -->
  <div class="container">
    <h2>Registro de Usuarios</h2>
    <form id="registration-form">
      <div class="form-group">
        <label  for="username">Nombre de Usuario:</label>
        <input class="form-control" id="floatingInput" type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input class="form-control" id="floatingInput" type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input class="form-control" id="floatingInput" type="password" id="password" name="password" required>
      </div>
      <br>
      <br>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
</body>
<script>
  const form = document.getElementById('registration-form');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const formData = new FormData(form);
    const username = formData.get('username');
    const email = formData.get('email');
    const password = formData.get('password');

    const response = await fetch('/api/usuarios', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, email, password })
    });

    if (response.ok) {
      alert('Usuario registrado exitosamente');
      form.reset();
    } else {
      alert('Error al registrar usuario');
    }
  });
</script>

</html>
